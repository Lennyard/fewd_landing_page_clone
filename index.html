<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="normalize" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="shortcut icon" type="image/icon" href="favicon.ico">
	<meta charset="UTF-8">
	<title>Karma Clone</title>
</head>
<body>
	<nav class="top-navigation">
		<div class="content">
			<img class="logo" src="images/karma-logo.svg" alt="Logo Image" width="26">
		</div>
		<ul class="links">
			<li class="active">Meet Karma</li>
			<li>How it Works</li>
			<li>Store</li>
			<li>Blog</li>
			<li>Help</li>
			<li>Log in</li>
		</ul>
	</nav>

	<section class="introduction">
		<div class="content1">
			<h1>Introducing Karma</h1>
			<h3>Bring WiFi with you, everywhere you go.</h3>
			<button class="big-button">Learn More</button>
		</div>
		
	</section>

	<section class="cases">
	<div class="content">
		<h2>Everyone needs a little Karma.</h2>
		<div class="device-container">
			
		<div class="devices">
			<img class="icon-device" src="images/icon-devices.svg" alt="Any Device" width="125">
			<h3>Internet for all devices</h3>
		</div>
		<div class="devices">
			<img class="icon-coffee" src="images/icon-coffee.svg" alt="Boost Productivity" width="125">
			<h3>Boost your productivity</h3>
		</div>
		<div class="devices">
			<img class="icon-refill" src="images/icon-refill.svg" alt="Pay Anywhere" width="125">
			<h3>Pay as You Go</h3>
		</div>
		</div>
	</div>
	</section>

	<footer class="social">
		<div class="content">
			<hr />
			<h3>Join us on</h3>
			<div class="icon-container">
				<ul class="icons">
					<li class="twitter">
						<i class="fa fa-twitter"></i>
					</li>
					<li class="facebook">
						<i class="fa fa-facebook"></i>
					</li>
					<li class="instagram">
						<i class="fa fa-instagram"></i>
					</li>
				</ul>
			</div>
		</div>
		<span class="copy">
			&copy; Karma Mobility, Inc.
		</span>
	</footer>

</body>
</html>
